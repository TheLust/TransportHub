<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Timetable</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body style="background-color: #121212 !important">
<div class="container my-5">
    <h3 class="text-white"> Update Timetable</h3>
    <div class="card" style="background-color: #212121 !important">
        <div class="card-body text-white">
            <div class="col-md-8">
                <form action="#" th:action="@{/timetables/update/{id}(id=${timetable.id})}" th:object="${timetable}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="race" class="col-form-label">Race</label> <input type="text" th:field="*{race}"
                                                                                         class="form-control" id="race"
                                                                                         placeholder="Chisinau - Balti"> <span
                                th:if="${#fields.hasErrors('race')}" th:errors="*{race}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="time" class="col-form-label">Time</label> <input type="text" th:field="*{time}"
                                                                                                    class="form-control" id="time"
                                                                                                    placeholder="10:30"> <span
                                th:if="${#fields.hasErrors('time')}" th:errors="*{time}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="platform" class="col-form-label">Platform</label> <input type="text" th:field="*{platform}"
                                                                                                    class="form-control" id="platform"
                                                                                                    placeholder="1"> <span
                                th:if="${#fields.hasErrors('platform')}" th:errors="*{platform}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Timetable">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
