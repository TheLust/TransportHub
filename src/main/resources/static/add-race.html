<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Race</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body style="background-color: #121212 !important">
<div class="container my-5">
    <h3 class="text-white"> Add Race</h3>
    <div class="card" style="background-color: #212121 !important">
        <div class="card-body text-white">
            <div class="col-md-10">
                <form action="#" th:action="@{/races/add}" th:object="${raceEntity}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" claass="col-form-label">Name</label> <input type="text" th:field="*{name}"
                                                                                         class="form-control" id="name"
                                                                                         placeholder="Chișinău - Bălți">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="destination" class="col-form-label">Destination</label> <input type="text" th:field="*{destination}"
                                                                                                    class="form-control" id="destination"
                                                                                                    placeholder="1">
                            <span th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="route" class="col-form-label">Route</label> <input type="text" th:field="*{route}"
                                                                                                  class="form-control" id="route"
                                                                                                  placeholder="1">
                            <span th:if="${#fields.hasErrors('route')}" th:errors="*{route}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="bus" class="col-form-label">Bus</label> <input type="text" th:field="*{bus}"
                                                                                           class="form-control" id="bus"
                                                                                           placeholder="Mercedes Benz">
                            <span th:if="${#fields.hasErrors('bus')}" th:errors="*{bus}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="registrationNumber" class="col-form-label">Registration Number</label> <input type="text" th:field="*{registrationNumber}"
                                                                                       class="form-control" id="registrationNumber"
                                                                                       placeholder="AAA 111">
                            <span th:if="${#fields.hasErrors('registrationNumber')}" th:errors="*{registrationNumber}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="numberOfSeats" class="col-form-label">Number of Seats</label> <input type="text" th:field="*{numberOfSeats}"
                                                                                                                      class="form-control" id="numberOfSeats"
                                                                                                                      placeholder="20">
                            <span th:if="${#fields.hasErrors('numberOfSeats')}" th:errors="*{numberOfSeats}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">Price</label> <input type="text" th:field="*{price}"
                                                                                                             class="form-control" id="price"
                                                                                                             placeholder="69.69">
                            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Race">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
