<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Passenger</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body style="background-color: #121212 !important">
<div class="container my-5">
    <h3 class="text-white"> Add Reservation</h3>
    <div class="card" style="background-color: #212121 !important">
        <div class="card-body text-white">
            <div class="col-md-10">
                <form action="#" th:action="@{/reservations/add}" th:object="${reservationEntity}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="timetable" class="col-form-label">Timetable</label> <input type="text" th:field="*{timetable}"
                                                                                         class="form-control" id="timetable"
                                                                                         placeholder="1">
                            <span th:if="${#fields.hasErrors('timetable')}" th:errors="*{timetable}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="passenger" class="col-form-label">Passenger</label> <input type="text" th:field="*{passenger}"
                                                                                                    class="form-control" id="passenger"
                                                                                                    placeholder="1">
                            <span th:if="${#fields.hasErrors('passenger')}" th:errors="*{passenger}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="date" class="col-form-label">Date</label> <input type="text" th:field="*{date}"
                                                                                                   class="form-control" id="date"
                                                                                                   placeholder="1">
                            <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="seat" class="col-form-label">Seat</label> <input type="text" th:field="*{seat}"
                                                                                                  class="form-control" id="seat"
                                                                                                  placeholder="7">
                            <span th:if="${#fields.hasErrors('seat')}" th:errors="*{seat}" class="text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Reservation">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
